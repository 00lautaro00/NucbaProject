<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Task Nucba</title>
</head>
<body class="body-bgGreen">
    <header class="form-header">
        <section class="container  ">
            <a href="./index.html">
                <div class="card-logo">
                    <div class="box-logo ">
                        <img class="logo" src="./assets/img/aple.svg" alt="logo-bowl">
                     </div>
                     <div class="logo-title">
                        <h1 class="title-left">The</h1>
                        <h1 class="title-center">Apple</h1>
                        <h1 class="title-right">Hot</h1>
                    </div>
                </div>
            </a>
           <div class="box-nav">
            <div class="nav-bar" id="a-footer">
                <a  href="./index.html">Home</a>
                <a  href="./gallery.html">Gallery</a>
                <a  href="./aboutme.html">About Me</a>
                <a  href="./form.html">Sign in</a>
            </div>
            <div class="menu-burger">
                <input type="radio" id="4" name="burger" hidden>
                <input type="radio" id="5" name="burger" hidden>
                <label for="5" class="menu" >
                    <i class="">
                        <div class="icons-container icons-burger">
                            <div class="line-1"></div>
                            <div class="line-2"></div>
                            <div class="line-3"></div>
                        </div>
                    </i>
                </label>
                <div class="burger-nav">
                    <a href="./index.html">Home</a>
                    <a href="./gallery.html">Gallery</a>
                    <a href="./aboutme.html">About Me</a>
                    <a href="./form.html">Sign in</a>
                    <div class="close-burger">
                        <label for="4" class="close">
                            <i class="">
                                <div class="icons-container icons-equis">
                                    <div class="line-1 equis-1"></div>
                                    <div class="line-2 equis-2"></div>
                                </div>
                            </i>
                        </label>
                    </div>
                </div> 
                </div>
           </div>
        </section>
        
    </header>

    <main>
            <div class="wrapper">
              <!-- filter Items -->
              <nav>
                <div class="items">
                  <span class="item active" data-name="all">All</span>
                  <span class="item" data-name="burger">Burger</span>
                  <span class="item" data-name="pizza">Pizza</span>
                  <span class="item" data-name="yogurts">Yogurt</span>
                  <span class="item" data-name="fruits">Fruits</span>
                  <span class="item" data-name="smootie">Smoothie</span>
                </div>
              </nav>
              <!-- filter Images -->
              <div class="gallery">
                <div class="image-gallery" data-name="yogurt"><span><img src="./assets/food/yogurt.avif" alt=""></span></div> 
                <div class="image-gallery" data-name="smootie" id="smootieDark"><span><img src="./assets/food/smootie.avif" alt=""></span></div>
                <div class="image-gallery" data-name="fruits"><span><img src="./assets/food/mix-vegan.avif" alt=""></span></div>
                <div class="image-gallery" data-name="pizza" id="pizzaRainbow"><span><img src="./assets/food/greenfood.avif" alt=""></span></div>
                <div class="image-gallery" data-name="burger" id="burgerHappy"><span><img src="./assets/food/burge.avif" alt=""></span></div>
                <div class="image-gallery" data-name="yogurts"><span><img src="./assets/food/yogurt.avif" alt=""></span></div>
                <div class="image-gallery" data-name="yogurts"><span><img src="./assets/food/yogurt.avif" alt=""></span></div>
                <div class="image-gallery" data-name="pizza"><span><img src="./assets/food/pizza.avif" alt=""></span></div>
              </div>
            </div>
            <!-- fullscreen img preview box -->
            <div class="preview-box">
              <div class="details">
                <span class="title-gallery">
                    <div><h2>Ingredients</h2></div>
                    <div class="ingredients"><p></p></div>
                    <span class="icon ">
                        <i class="">
                            <div class="icons-container icons-equis">
                                <div class="line-1 equis-1"></div>
                                <div class="line-2 equis-2"></div>
                            </div>
                        </i>
                      </span>
                </span>
              <div class="image-box"><img src="" alt=""></div>
              
            </div>
        </div>

            <div class="shadow"></div>
          
            <script type="module" src="./Js/filter.js"></script>
    </main>

    <footer class="footer  footer-form">
        <div class="card-logo">
            <div class="box-logo-footer ">
                <img class="logo-footer" src="./assets/img/aple.svg" alt="logo-bowl">
             </div>
             <div class="logo-title-footer">
                <h1 class="title-left-footer">The</h1>
                <h1 class="title-center-footer">Apple</h1>
                <h1 class="title-right-footer">Hot</h1>
            </div>
        </div>
        <div class="footer-nav">
            <div class="contact-footer">
                    <div class="contact">
                        <h4>Contact me</h4>
                            <div class="box-icons">
                                <a href=""><i class="">
                                    <div class="icons-container icons">
                                        <div class="icons-face">
                                        </div>
                                    </div>
                                </i></a>
                                <a href=""><i class="">
                                    <div class="icons-container icons">
                                        <div class="icons-linkedin">
                                        </div>
                                    </div>
                                </i></a>
                                <a href=""><i class="">
                                    <div class="icons-container icons">
                                        <div class="icons-instagram">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </i></a>
                            </div>
                            
                    </div>
                <div class="nav-bar-footer">
                    <a href="#">Home</a>
                    <a href="./gallery.html">Gallery</a>
                    <a href="">About Me</a>
                    <a href="">Sign in</a>
                </div>
                
            </div>
        </div>
    </footer>

</html>
