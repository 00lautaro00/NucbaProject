<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Task Nucba</title>
</head>
<body class="body-bgGreen">
    <header class="form-header">
        <section class="container  ">
            <a href="./index.html">
                <div class="card-logo">
                    <div class="box-logo ">
                        <img class="logo" src="./assets/img/aple.svg" alt="logo-bowl">
                     </div>
                     <div class="logo-title">
                        <h1 class="title-left">The</h1>
                        <h1 class="title-center">Apple</h1>
                        <h1 class="title-right">Hot</h1>
                    </div>
                </div>
            </a>
           <div class="box-nav">
            <div class="nav-bar" id="a-footer">
                <a  href="#">Home</a>
                <a  href="">Gallery</a>
                <a  href="">About Me</a>
                <a  href="">Sign in</a>
            </div>
            <div class="menu-burger">
                <input type="radio" id="4" name="burger" hidden>
                <input type="radio" id="5" name="burger" hidden>
                <label for="5" class="menu" >
                    <i class="">
                        <div class="icons-container icons-burger">
                            <div class="line-1"></div>
                            <div class="line-2"></div>
                            <div class="line-3"></div>
                        </div>
                    </i>
                </label>
                <div class="burger-nav">
                    <a href="#">Home</a>
                    <a href="">Gallery</a>
                    <a href="">About Me</a>
                    <a href="./form.html">Sign in</a>
                    <div class="close-burger">
                        <label for="4" class="close">
                            <i class="">
                                <div class="icons-container icons-equis">
                                    <div class="line-1 equis-1"></div>
                                    <div class="line-2 equis-2"></div>
                                </div>
                            </i>
                        </label>
                    </div>
                </div> 
                </div>
           </div>
        </section>
        
    </header>

    <main class="form-container">
        <div class="banner-form">

        </div>
        <div class="box-form">
            <div class="card-form">
                <form action="">
                    <div class="title">
                        <h2>Register</h2>
                    </div>
                   <div class="form">
                    <div class="mb-2">
                        <div class="box-names">
                            <label for="">Name:</label>
                            <input type="text" placeholder="your name...">
                            <label for="" class="lastname">LastName:</label>
                            <input type="text" placeholder="your lastname...">
                        </div>
                        <div class="box-datas">
                            <label for="">Email:</label>
                            <input type="text" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="box-submit">
                        <input class="btn-submit" type="submit" value="Send">
                    </div>
                   </div>
                </form>
            </div>

        </div>

    </main>

    <footer class="footer shadow-top footer-form">
        <div class="card-logo">
            <div class="box-logo-footer ">
                <img class="logo-footer" src="./assets/img/aple.svg" alt="logo-bowl">
             </div>
             <div class="logo-title-footer">
                <h1 class="title-left-footer">The</h1>
                <h1 class="title-center-footer">Apple</h1>
                <h1 class="title-right-footer">Hot</h1>
            </div>
        </div>
        <div class="footer-nav">
            <div class="contact-footer">
                    <div class="contact">
                        <h4>Contact me</h4>
                            <div class="box-icons">
                                <a href=""><i class="">
                                    <div class="icons-container icons">
                                        <div class="icons-face">
                                        </div>
                                    </div>
                                </i></a>
                                <a href=""><i class="">
                                    <div class="icons-container icons">
                                        <div class="icons-linkedin">
                                        </div>
                                    </div>
                                </i></a>
                                <a href=""><i class="bi bi-instagram icons-color lastType"></i></a>
                            </div>
                            
                    </div>
                <div class="nav-bar-footer">
                    <a href="#">Home</a>
                    <a href="">Gallery</a>
                    <a href="">About Me</a>
                    <a href="">Sign in</a>
                </div>
                
            </div>
        </div>
    </footer>

</html>
